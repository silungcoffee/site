<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silung Coffee</title>
    <link rel="stylesheet" href="resources/css/style.css">
    <link rel="stylesheet" href="https://use.typekit.net/your-kit-id.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="resources/img/silung-logo.jpg" alt="Silung Logo">
                <span>Silung</span>
            </div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#signatures">Signatures</a></li>
                <li><a href="#classics">Classics</a></li>
                <li><a href="#non-espresso">Non-Espresso</a></li>
                <li><a href="#refreshers">Refreshers</a></li>
                <li><a href="#pastries">Pastries</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#about">About</a></li>
            </ul>
            <div class="mobile-menu">
                <span class="menu-bar"></span>
                <span class="menu-bar"></span>
                <span class="menu-bar"></span>
            </div>
        </nav>
    </header>

    <!-- Home Section -->
        <section id="home" class="home-section">
            <div class="home-content">
            <h1>Welcome to Silung Coffee</h1>
            <p>Your local coffee haven in Mabalacat City, Pampanga.</p>
            </div>
            <img src="resources/img/silung-home.gif" alt="Silung Coffee Home Animation" class="home-gif">
        </section>

    <!-- Signatures Section -->
        <section id="signatures" class="menu-section signatures-section">
            <div class="signatures-container">
            <!-- Left Side: Text -->
            <div class="menu-header">
                <h2>Signatures</h2>
                <p>Discover our exclusive handcrafted beverages.</p>
            </div>
        
            <!-- Right Side: Image Template -->
            <div class="menu-image">
                <img src="resources/img/silung-logo.jpg" alt="Signature Drink Template">
            </div>
            </div>
        
            <!-- Drink Images with Text Below -->
            <div class="drink-gallery">
            <div class="drink-item">
                <img src="resources/img/silung-logo.jpg" alt="Silung Coffee">
                <span>Silung Coffee</span>
            </div>
            <div class="drink-item">
                <img src="resources/img/silung-logo.jpg" alt="Spanish Latte">
                <span>Spanish Latte</span>
            </div>
            <div class="drink-item">
                <img src="resources/img/silung-logo.jpg" alt="Seasalt Latte">
                <span>Seasalt Latte</span>
            </div>
            <!-- Add more drink items as needed -->
            </div>
        </section>

    <script src="resources/js/script.js"></script>
</body>
